<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    {% load static %}
    <link href="{% static 'css/signUp.css' %}" rel="stylesheet" type="text/css"/>
    <link href="background.css" rel="stylesheet" type="text.css"/>
    <link rel="icon" href="{% static 'img/icon.png' %}">
</head>
<body>
    <div class="signUp_container">
        <img class="instagramText" src="{% static 'img/logo_text.png' %}" alt="instagramText">
        <h2 class="joinLetter">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
        <hr class="line">
        <form action="{% url 'signUp' %}" method='POST'>
        {% csrf_token %}
        <input type="text" class="userSignUp" name='email' placeholder="휴대폰 번호 또는 이메일 주소">
        <input type="text" class="userSignUp" name='realname' placeholder="성명">
        <input type="text" class="userSignUp" name='username' placeholder="사용자 이름">
        <input type="password" class="userSignUp" name='pwd' placeholder="비밀번호">
        <button id="signUpButton">가입</button>
        </form>
    </div>
    <div>
        <footer class="joinInsta">
            <p class="join">계정이 있으신가요? 
                <a href="{% url 'login' %}">
                <button class="joinBtn">로그인</button>
                </a>
            </p>
        </footer>
    </div>
</body>
</html>
